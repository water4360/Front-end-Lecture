<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script로 내용 지워보기</title>
    <script>
        window.onload = function() {
            idTag = document.getElementById("id")
            // idTag.remove()

            idTag.parentNode.removeChild(idTag)

            pwdTag = document.getElementById('pwd')
            pwdTag.style.border = '3px dotted salmon'
            pwdTag.style.fontSize = '30px'
            // pwdTag.style.borderStyle = 'solid'
            pwdTag.style['border-style'] = 'solid'
        }

    </script>
</head>
<body>
    <table border="1" style="width: 100; height: 100;">
    <tr>
        <td id="id">ID</td>
    </tr>
    <tr>
        <td id="pwd" style="border: 3px dotted royalblue">PASSWORD</td>
    </tr>
    </table>
</body>
</html>
