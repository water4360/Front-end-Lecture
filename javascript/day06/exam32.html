<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json을 배우기 앞서</title>
    <script>
      let p = {
        name: "서주",
        phone: "010-1111-2222",
      };

      let p2 = {
        name: "백도하",
        phone: "010-3333-4444",
        addr: "서울",
      };

      let persons = [p, p2];

      //   for (let i in persons) {
      //     console.log(persons[i]);
      //   }

      persons.push({
        name: "권율",
        phone: "010-5555-6666",
      });

      for (let person of persons) {
        //console.log(person);
        for (let key in person) {
          document.write(`${key} : ${person[key]}<br>`);
        }
        document.write(`<hr>`);
      }
    </script>
  </head>
  <body></body>
</html>
