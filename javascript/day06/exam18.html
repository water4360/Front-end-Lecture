<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈 도 우 온 로 드</title>
    <style>
        img {
            border: 5px solid salmon;
        }
    </style>
    <script>
        // 이때의 출력 결과는? null. body보다 먼저 실행되기 때문.
        console.log(document.querySelector('img'))

        //jquery에서는 document ready?
        //onload = 다 그려지고 나면.
        window.onload = function() {
            console.log(document.querySelector('img'))
        }

    </script>
</head>
