<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색창</title>
    <script>
      function checkForm() {
        let f = document.searchForm;

        if (f.searchType.selectedIndex == 0) {
          alert("검색항목을 선택하세요");
          document.searchForm.searchType.focus();
          return false;
        }

        let words = ["", "제목", "작성자"];
        if (f.searchWord.value === "") {
          alert(
            `검색할 ${words[f.searchType.selectedIndex]} 내용을 입력하세요`
          );
          document.searchForm.searchWord.focus();
          return false;
        }

        return true;
      }
    </script>
  </head>
  <body>
    <form
      action="http://www.naver.com"
      name="searchForm"
      onsubmit="return checkForm()">
      <select name="searchType">
        <option>===선택하세요===</option>
        <option value="">제목</option>
        <option value="">작성자</option>
      </select>
      <input type="text" name="searchWord" />
      <input type="submit" value="검색" />
    </form>
  </body>
</html>
