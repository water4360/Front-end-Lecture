<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 기초</title>
    <style>
        #msgView {
            border: 1px solid salmon;
            height: 200px;
            width: 500px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        /*
            // 2f6f629daa0405dd4a6b385515b40be8
            url     : 요청주소(문자열)
            type    : 요청메소드(문자열) default: GET
            data    : 파라미터(문자열, 객체)
            success : 서버응답성공(함수)
            error   : 서버응답실패시(함수)
        */
        $(document).ready(function() {
            $('button').click(function() {
                // alert('!!')
                $.ajax({
                    url : 'hello.html',
                    // type : 'GET',
                    success : function(data) {
                        // alert('성공')
                        console.log(data)
                        $('#msgView').append(data)
                    }, error : function() {
                        alert('실패')
                    }
                })
            })
        })
    </script>

</head>
<body>
    <h2>서버에서 받은 메세지</h2>
    <div id="msgView"></div>
    <button>서버에 자료요청</button>
</body>
</html>
