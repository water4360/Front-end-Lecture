<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.text, .html로 변환하기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $('#btn01').click(function() {
                $('#p01').text('<mark>아까 그 문장 아닙니다</mark>')
            })
            
            $('#btn02').click(function() {
                $('#p02').html('<mark>아까 그 문장 아닙니다</mark>')
            })

            $('#btn03').click(function() {
                // console.log($('a:href').val())
                console.log($('a').attr('href'))
            })

            $('#btn04').click(function() {
                $('a').attr('href', 'http://www.daum.net')
            })

            $('#btn05').click(function() {
                // $('p').html('<em>전부 이걸로 바꾸기</em>')
                $('p').html(function(index, element) {
                    return `<em>${index+1}. 전부 변환 완료</em>`
                })
            })

        })
    </script>
</head>
<body>
    <a href="http://www.naver.com">네이버로 이동</a><br>
    <p id="p01">첫번째 문장</p>
    <p id="p02">두번째 문장</p>
    <button id="btn01">TEXT변환</button>
    <button id="btn02">HTML변환</button>
    <button id="btn03">주소추출</button>
    <button id="btn04">주소변경</button>
    <button id="btn05">전부변환</button>
</body>
</html>
