<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이딩(수동/자동)</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#next').click(function(){
                $('img').last().prependTo('#gallery')
            })

            $('#prev').click(function() {
                $('img').first().appendTo('#gallery')
            })

            setInterval(function(){
                $('#next').trigger('click')
            }, 2000)

        })
    </script>
</head>

<body>
    <button id="prev">이전</button>
    <span id="gallery">
        <img src="../src/a.PNG" alt="">
        <img src="../src/b.PNG" alt="">
        <img src="../src/c.PNG" alt="">
    </span>
    <button id="next">다음</button>

</body>

</html>
